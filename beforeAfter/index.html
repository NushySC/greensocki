<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Before and After</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<h1>Move to compare before and after</h1>

		<div class="before-after">
			<div class="view view-before">
				<img src="./images/before.jpg" alt="skates color" />
			</div>
			<div class="view view-after">
				<img src="./images/after.jpg" alt="skate black and white" />
			</div>
			<div id="drag-me"></div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
